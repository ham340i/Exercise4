<!-- HEADER SECTION -->
<div class="header">
    <link rel="stylesheet" href="../public/styles.css">
    <header>
      <table>
        <tr>
          <!-- Logo and link to Home page -->
          <td><a href="/"><img class="headerImage" src="logo.png" alt="CAT AND DOG IMAGE"></a></td>
          <!-- Main title and subtitle of the website -->
          <td class="headerTitle" id="headerText">The Paws Adoption Center<br>
            <span class="headerSubtitle">Finding Forever Homes, One Paw at a Time</span>
          </td>
        </tr>
      </table>
      <div id="dateTime"></div> <!-- Date and Time Display -->
      <script>
        function updateDateTime() {
          var now = new Date();
          var dateString = now.toLocaleDateString();
          var timeString = now.toLocaleTimeString();
          document.getElementById('dateTime').textContent = dateString + ' ' + timeString;
        }
  
        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call to set the date and time immediately
      </script>
    </header>
  </div>
